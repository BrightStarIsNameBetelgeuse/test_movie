<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
	<link href="css/styles.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
	<script src="js/libs/angular.js"></script>
	<script>
		angular.module("myApp",[]);
	</script>
	<script src="js/controllers/movieController.js"></script>
    <title>Main Page</title>  
</head>
<body>
	<h2>Список фильмов</h2>
	<div ng-controller="movieCtrl">
	</div>
	
	<div class="main-form" ng-controller="movieCtrl">
		<div ng-repeat="item in list.items">
			<img alt={{item.image}}></img>
			<div class="movie-block">
				<p>{{item.movie}}</p>
				<p>{{item.descr}}</p>
				<p>{{item.actors}}</p>
			</div>
			<a class="button" href="Edit.html">Редактировать</a>
		</div>
	</div>
</body>
</html>
